<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar bg-light navbar-expand-lg justify-content-center">
    <a class="navbar-brand ps-4" th:href="@{/}"><img width="100px" src="https://i.ibb.co/YXHFYQ0/pngegg.png" alt="logo"/></a>
    <ul class="navbar-nav me-auto">
        <li class="nav-item">
            <a class="nav-link text-dark" th:href="@{/}" href="#">Trang chủ</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/profile}" href="#">Hồ sơ</a>
        </li>
        <li class="nav-item" th:if="${session.cartLine}">
            <a class="nav-link text-dark" th:href="@{/viewCart}" href="#">Xem giỏ hàng</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" th:href="@{/logout}" href="#">Đăng xuất</a>
        </li>
    </ul>
</nav>
<div class="container mt-2">
    <h1>Lịch sử mua hàng của bạn</h1>
    <table class="table">
        <thead>
        <tr>
            <td>Mã Đơn</td>
            <td>Ngày mua</td>
            <td>Chi tiết</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${listOrders}">
            <td th:text="*{order.id}"></td>
            <td th:text="*{order.date}"></td>
            <td><a th:href="@{/user/profile/order/{orderId}/details(orderId=*{order.id})}">Chi tiết đơn hàng</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
